<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Platform</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
    <style>
        /* Additional styles specific to this HTML */

        h3 {
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pet Adoption Platform</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Dogs</a>
        <a href="#">Cats</a>
        <a href="#">Birds</a>
        <a href="#">Other Pets</a>
    </nav>

    <div class="pet-container">
        <div class="pet-card">
            <img src="dog.png" alt="Dog" class="pet-image">
            <h2>Dog</h2>
            <h3>Breed: Labrador Retriever</h3>
            <p>Price: $200</p>
        </div>

        <div class="pet-card">
            <img src="cat.png" alt="Cat" class="pet-image">
            <h2>Cat</h2>
            <h3>Breed: Siamese</h3>
            <p>Price: $150</p>
        </div>

        <div class="pet-card">
            <img src="parakeet.png" alt="Bird" class="pet-image">
            <h2>Bird</h2>
            <h3>Breed: Parakeet</h3>
            <p>Price: $50</p>
        </div>

        <!-- Add more pets as needed -->

    </div>

    <footer>
        <p>&copy; 2024 Pet Adoption Platform. All rights reserved.</p>
    </footer>

</body>
</html>
